<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="https://via.placeholder.com/50x50" alt="Pathan Ka Hotel ">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="AboutUs.html">About Us</a></li>
                    <li><a href="Gallery.html">Gallery</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="auth-buttons" id="authButtons">
                <!-- Default state (shown when not logged in) -->
                <a href="login.html" class="login-btn">Login</a>
                <a href="signup.html" class="signup-btn">Sign Up</a>

                <!-- Logged in state (hidden by default) -->
                <div class="logged-in" id="loggedInUser" style="display: none;">
                    <span class="user-name" id="userName"></span>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </header>



    <center>
        <h1>Welcome to the Dashboard</h1>
        <p id="userGreeting"></p>   

        <div id="userDetails">
            <p><strong>User ID:</strong> <span id="userId"></span></p>
            <p><strong>Name:</strong> <span id="userNameDetail"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
        </div>
    </center>

    <section class="section">
        <div class="container">
            <h2 class="section-title">Your Cart Items</h2>
            <div id="cartItemsContainer">
                <!-- Cart items will be loaded here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- <button onclick="logoutUser()">Logout</button> -->

    <!-- <script src="js/script.js"></script> -->
    <!-- <script type="module" src="js/Firebase.js"></script> -->
    <script type="module" src="js/auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsContainer = document.getElementById('cartItemsContainer');
            const storedCartItems = localStorage.getItem('cartItems');
            console.log("Retrieved from localStorage:", storedCartItems);
            const cartItems = JSON.parse(storedCartItems) || [];
            console.log("Parsed cart items:", cartItems);

            if (cartItems.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cartItemsContainer.innerHTML = ''; // Clear previous content
                cartItems.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('cart-item'); // Add a class for styling

                    itemElement.innerHTML = `
                        <img src="${item.image || 'https://via.placeholder.com/50x50'}" alt="${item.name}" width="50">
                        <div>
                            <h3>${item.name}</h3>
                            <p>Quantity: ${item.quantity}</p>   
                            <p>Price: ${item.price}</p>
                        </div>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                });
            }
        });
    </script>

</body>

</html>
